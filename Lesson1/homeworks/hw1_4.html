<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        body{
            background: rgba(0,0,0,0.1);
        }
        p{
            width: 750px;
            margin: auto;
            padding: 10px;
            background: rgba(255,255,255,0.8);
        }
        span{
            display: inline-block;
            width: 90px;
            height: 90px;
            margin: 5px;
            padding: 10px;
            background: rgba(0,0,0,0.1);
            font-size: 60px;
        }
        </style>
</head>
<body>

<p><b style="font-size: 32px">Player 1</b></p>
<p>
    <span style="color: black">2&clubs; </span>
    <span style="color: red">9&hearts; </span>
    <span style="color: red">6&hearts; </span>
    <span style="color: red">A&diams; </span>
    <span style="color: black">Q&spades; </span>
    <span style="color: black">J&clubs; </span>
</p>


<p><b style="font-size: 32px">Player 2</b></p>
<p><span style="color: red">3&hearts; </span>
    <span style="color: black">A&clubs; </span>
     <span style="color: black">10&clubs; </span>
     <span style="color: red">K&diams; </span>
     <span style="color: black">8&spades; </span>
     <span style="color: red">3&hearts; </span>
</p>

</body>
</html>
